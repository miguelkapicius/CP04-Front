<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .card {
            background-color: #1e1e1e;
            border-color: #333333;
        }
        .card-title, .card-text {
            color: #ffffff;
        }
        h1, h2, h3, .lead {
            color: #10b981;
        }
        .btn-primary {
            background-color: #10b981;
            border-color: #10b981;
        }
        .btn-primary:hover {
            background-color: #0d9668;
            border-color: #0d9668;
        }
        .form-control {
            background-color: #333333;
            color: #ffffff;
            border-color: #444444;
        }
        .form-control:focus {
            background-color: #444444;
            color: #ffffff;
            border-color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/500x500.png?text=Product+Image" class="img-fluid rounded" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h1 class="mb-4">Product Name</h1>
                <p class="lead mb-4">Detailed description of the product goes here. This should include key features and benefits of the product.</p>
                <h2 class="mb-3">$99.99</h2>
                <div class="mb-4">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" value="1" min="1">
                </div>
                <button class="btn btn-primary btn-lg mb-4">Add to Cart</button>
                <h3>Product Details</h3>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
